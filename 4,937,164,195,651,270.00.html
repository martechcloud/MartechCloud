                  <iframe id="my-iframe" src="https://lookerstudio.google.com/embed/reporting/3a7291d3-52a4-4250-852d-446476974c52/page/wNNID" frameborder="0" style="border:0" allowfullscreen></iframe>
                 <br>
        
            </div>

            <script>
                window.onload = function() {
                    var iframe = document.getElementById('my-iframe');
                    var deviceHeight = window.innerHeight;
                    var deviceWidth = window.innerWidth;
        
                    if (deviceWidth >= 768) {
                        iframe.style.width = '100%';
                    }
                    iframe.style.height = deviceHeight + 'px';
                    
                    window.addEventListener('resize', function() {
                        deviceHeight = window.innerHeight;
                        deviceWidth = window.innerWidth;
                        iframe.style.height = deviceHeight + 'px';
                        if (deviceWidth >= 768) {
                            iframe.style.width = '100%';
                        } else {
                            iframe.style.width = '100%';
                        }
                    });
                };
            </script>

        </div>
